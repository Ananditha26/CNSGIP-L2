<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
         Weather App
        </title>
        <link href="style.css" rel="stylesheet">
        <body>
            <div class="head">
                <div class="serach">
                    <div class="search-box">
                        <input type="text" placeholder="Enter your Location" class="input-box" spellcheck="false">
                        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                    </div>
                    <div class="error">
                        <p>Invalid City Name</p>
                    </div>

                </div>
                <div class="weather">
                    <img src="/images/cloudy.png" alt="Weather" 
                    class="weather_img">
                    <div class="weather-box">
                        <p class="city">Hanamkonda</p>
                        <p class="temperature">0<sup>Â°C</sup></p>
                        <p class="description">few clouds</p>
                    </div>
                    <div class="weather-details">
                        <div class="humidity">
                            <i class="fa-sharp fa-solid fa-droplet"></i>
                            <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                            </div>

                        </div>
                        <div class="wind">
                            <i class="fa-solid fa-wind"></i>
                            <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind Speed</p>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
            <script src="style.js"></script>
            <script src="https://kit.fontawesome.com/80de46c241.js" 
            crossorigin="anonymous"></script>
        </body>
    </head>
</html>
